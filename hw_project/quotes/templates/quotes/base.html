<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-3">
                <p>
                    <div><b>Welcome {{ user.username }}</b></div>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary mt-3">SignUp</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary mt-3">Login</a>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary mt-3">LogOut</a>
   

                    <a href="{% url 'quotes:addquote' %}" class="btn btn-secondary mt-3">+ Quote</a>
                    <a href="{% url 'quotes:addtag' %}" class="btn btn-secondary mt-3">+ Tag</a>
                    <a href="{% url 'quotes:addauthor' %}" class="btn btn-secondary mt-3">+ Author</a>
                
                </p>
            </div>
        </div>
    
        {% block content %} {% endblock %}

    </div>

</body>
</html>
